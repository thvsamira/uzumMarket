<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки личного кабинета</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/styles/required.css">
</head>
<body>
    <div class="container">
        <header></header>
        <h1 class="name">Самира Тохирова</h1>
        <div class="box">

    
            <div class="sidebar">
                <ul>
                    <li class="active">Мои заказы</li>
                    <li>Мои данные</li>
                </ul>
            </div>
    
            <div class="content">
                <h2>Мои данные</h2>
                <form action="#" name="account" class="form-data">
                    <div class="form-group">
                        <label for="last-name">Фамилия *</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Тохирова" required>
                    </div>
    
                    <div class="form-group">
                        <label for="first-name">Имя *</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Самира" required>
                    </div>
    
                    <div class="form-group">
                        <label for="middle-name">Отчество</label>
                        <input type="text" id="middle-name" name="middle-name" placeholder="">
                    </div>
    
                    <div class="form-group">
                        <label for="birth-date">Дата рождения</label>
                        <input type="text" id="birth-date" name="birth-date" placeholder="дд/мм/гггг">
                    </div>
    
                    <div class="form-group">
                        <label>Пол</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="male"> Мужской</label>
                            <label><input type="radio" name="gender" value="female"> Женский</label>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Электронная почта *</label>
                        <input type="email" id="email" name="email" placeholder="">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Номер телефона *</label>
                        <input type="tel" id="phone" name="phone" placeholder="+998 93 602-35-50">
                    </div>
    
                    <button type="submit" class="logout-btn">Выйти из системы</button>
                </form>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
