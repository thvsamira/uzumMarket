<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/styles/required.css">
    <link rel="stylesheet" href="/styles/src/media.scss" />

    <title>Document</title>
</head>
<body>
    <header class="header"></header>

	<div class="container">
		<div class="modal">
			<div class="modal__dialog">
			  <div class="modal__content">
				<form action="#" name="account">
				  <div data-close class="modal__close">&times;</div>
				  <div class="modal__title">Введите ваши данные</div>
				  <div class="modal__text">Отправим смс с кодом подтверждения</div>
				  <input required placeholder="Ваше имя" name="name" type="text" class="modal__input required" id="first-name">
				  <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal__input required" id="phone">
				  <button class="btn btn_dark btn_min">Получить код</button>
				  <p class="privacy-text">Авторизуясь, вы соглашаетесь c <a href="" class="blue-text">политикой <br>  
					обработки персональных данных</a> </p>
				</form>
			  </div>
			</div>
		  </div>
		  
		<div class="product-container" >
			<div class="swiper-box" id="swiper-box">

				<div class="vertical-swiper" id="vertical-swiper">

					<div class="vertical-img-box">
						<img src="/public/9798_big-removebg-preview.png" alt="" class="vertical-img">
					</div>
				</div>

				<div class="swiper mySwiper">
					<div class="swiper-wrapper" id="item-swiper">
					  
					</div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>
				  </div>
			</div>

			<div class="product-info" id="product-cont">

				
			</div>

			
			
		</div>
		<footer></footer>
	</div>
</body>
<script type="module" src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</html>
