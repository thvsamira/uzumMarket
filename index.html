<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/required.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"

/>

/>

</head>
<body>
       <header class="header"></header>
 <div class="container">

  <div class="modal">
    <div class="modal__dialog">
      <div class="modal__content">
        <form action="#" name="account">
          <div data-close class="modal__close">&times;</div>
          <div class="modal__title">Введите ваши данные</div>
          <div class="modal__text">Отправим смс с кодом подтверждения</div>
          <input required placeholder="Ваше имя" name="name" type="text" class="modal__input required" id="first-name">
          <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal__input required" id="phone">
          <button class="btn btn_dark btn_min">Получить код</button>
          <p class="privacy-text">Авторизуясь, вы соглашаетесь c <a href="" class="blue-text">политикой <br>  
            обработки персональных данных</a> </p>
        </form>
      </div>
    </div>
  </div>

  
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide">
           <img src="/banner-1.jpg" alt="">
          </div>

          <div class="swiper-slide">
            <img src="/public/banner-3.jpg" alt="">         
          </div>
          <div class="swiper-slide">
            <img src="/public/banner-5.jpg" alt="">         
          </div>
          <div class="swiper-slide">
            <img src="/public/banner-7.jpg" alt="">         
          </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <section class="place">
        
        <div class="place__items">
          <a href="" class="place__title none-decoration" >Furniture</a>

          <div class="item-box" id="furniture">
      
          </div>

          <div class="show-btn">
            <button class="showAll">Показать еще</button>
          </div>

          <a href="" class="place__title none-decoration" >Audio</a>
          <div class="item-box" id="audio">
           
          </div>
  
          <div class="show-btn">
            <button class="showAll">Показать еще</button>
          </div> 
          <a href="" class="place__title none-decoration" >TV</a>
          <div class="item-box" id="TV">
          
          </div>

          <div class="show-btn">
            <button class="showAll">Показать еще</button>
          </div>
  
          <a href="" class="place__title none-decoration" >Kitchen</a>
          <div class="item-box" id="kitchen">
       
          </div>

          <div class="show-btn">
            <button class="showAll">Показать еще</button>
          </div>

          <a href="" class="place__title none-decoration" >PC</a>
          <div class="item-box" id="PC">
           
          </div>

          <div class="show-btn">
            <button class="showAll">Показать еще</button>
          </div>
        </div>

      </section>
      <footer></footer>
 </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script type="module" src="./main.js"></script>
<script type="module" src="/scripts/script.js"></script>
</html>
